<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bouncing Balls</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://falcon.mon.school/static/livecode.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Bouncing Balls Game in Python</h1>
      <div class="description">
          <p>This is a game written in Python and rendered in the browser.
          The server sends the commands to render each frame and a JS driver
          updates the screen. All the game logic is in Python.</p>

          <p>
          See the network tab in the developer tools see the flow of data.
          </p>
      </div>
      <div id="app">
        <canvas width="800" height="400"></canvas>
      </div>
    </div>
  </body>
</html>
